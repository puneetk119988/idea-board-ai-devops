version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ideas
      POSTGRES_USER: ideas_user
      POSTGRES_PASSWORD: ideas_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://ideas_user:ideas_pass@db:5432/ideas
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      # for local dev, the React build proxies via nginx to backend service name
      API_BASE_URL: http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
