name: idea-board-local

services:
  db:
    image: postgres:16-alpine
    container_name: idea_board_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idea_board
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idea_board"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: idea_board_backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/idea_board

      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: idea_board
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      default:
        aliases:
          - backend-svc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: idea_board_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata: